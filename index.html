<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1>Iniciar Sesión</h1>
            <form action="./procesar.php" method="POST">
                <label for="nombre">Usuario:</label><br>
                <input type="text" id="user" name="user" placeholder="Usuario" pattern="^luis$" title="Usuario no valido" required><br>

                <label for="email">Contraseña:</label><br>
                <input type="password" id="password" name="password" pattern="^mendoza$" title="Contraseña incorrecta" required><br>
        
                <label for="mensaje">Edad:</label><br>
                <input type="text" id="edad" name="edad" placeholder="Mayor a 18 años" min="18" title="Edad invalida" required><br>

                <input type="submit" class="enviar" value="Enviar">
            </form>
        </div>
    </div>
</body>
</html>
